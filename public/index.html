<!DOCTYPE html>

<meta charset="utf-8">
<title>experimentr - experiment backend</title>

<script src="components/d3js/d3.v3.min.js"></script>
<script src="experimentr.js"></script>

<style>
  body {
    margin: 1em auto 4em auto;
    width: 960px;
  }
  #experimentr {
    margin: 4em auto 1em auto;
    width: 720px;
  }
  #control {
    margin-top: 4em;
  }
</style>

<h1 class="intro"> experimentr </h1>

<p class="intro">
Define modules, define order, get data.
</p>

<button class="intro" type="button" onclick="begin()">Begin</button>


<script>
function begin() {
  hideIntroText();
  startExperiment();
}
function hideIntroText() {
  d3.selectAll('.intro').style('display', 'none');
}
function startExperiment() {
  experimentr
    .sequence(['modules/preSam.html', 'modules/cleveland.html', 'modules/postSam.html'])
    .start();
}
</script>
