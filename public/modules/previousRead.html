<div id="previousRead">

<p>
Have you previously read this story?
</p>

<input type="radio" name="sam-valence" value="Yes" /> Yes
<br>
<input type="radio" name="sam-valence" value="No" /> No

</div>

<style>
</style>

<script> 
(function() {
  var data = {};

  d3.selectAll('input')
    .on('change', function() { data.previousRead = this.value; validate(); });

  experimentr.startTimer('previousRead');

  function validate() {
    if(data.previousRead) {
      experimentr.endTimer('previousRead');
      experimentr.addData(data);
      experimentr.release();
    }
  }
}());
</script>
